<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Room</ion-title>
    <!--<ion-buttons slot="end">
        <ion-icon name="add-circle" (click)="addRoom()" size="large"></ion-icon>
    </ion-buttons>-->
  </ion-toolbar>    
</ion-header>

<ion-content padding>
  <div *ngIf="nickName" style="margin-top: 10px;">
    <ion-title>Your Nickname: {{nickName}}</ion-title>
  </div>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
    <ion-button (click)="joinRoom(room.key)">
      {{room.roomName}}&nbsp;&nbsp;
        <ion-icon name="chatbox" item-end></ion-icon>
    </ion-button>  
    </ion-item>
  </ion-list>
</ion-content>
